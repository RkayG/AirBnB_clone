<!Doctype html>
    <head>
        <title>AirBnB Clone</title>
        <meta charset="UTF-8"">
        
        <link rel="icon" type="image/png" href="images/icon.png">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/7-places.css">
    </head>

    <body>
        <header></header>
        
        <div class="container">
            <section class="filters">
                <button>Search</button>
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                    <div class="popover">
                        <h2>Arizona</h2>
                        <ul>
                            <li>Page</li>
                            <li>Page2</li>
                        </ul>
                     
                        <h2>California</h2>
                        <ul>
                            <li>San Francisco</li>
                            <li> Los Altos</li>
                        </ul>
                    </div>
                </div>
                
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>WiFi, Netflix...</h4>
                    <ul class="popover">
                        <li>WiFi</li>
                        <li>Internet</li>
                        <li>Netflix</li>
                        <li>TV</li>
                    </ul>
                </div>
            </section>
            
            <section class="places">
                <h1>Places</h1>
                <div class="articles">
                    <article><h2>My home</h2></article>
                    <article><h2>Tiny house</h2></article>
                    <article><h2>A suite</h2></articles>
               </div>
            </section>
        </div>
        
        <footer>
            <p> Best School </p>
        </footer>
    </body>
    
</html>
